name: better-stack

services:
  postgres:
    image: postgres
    container_name: better-stack-postgres
    environment:
      POSTGRES_DB: better-stack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - better-stack_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  better-stack_postgres_data: